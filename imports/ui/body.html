<body>
	<div class="container">
		<header>
			<h1>MeteorOriginApp({{incompleteCount}})</h1>
			<label class="hide-completed">
				<input type="checkbox" name="">
				Hide Complated Tasks
			</label>
			{{> loginButtons}}
			{{#if currentUser}}
				<form class="new-task">
					<input type="text" name="text" placeholder="Type to add new tasks">
				</form>
			{{/if}}
		</header>
		<ul>
			{{#each tasks}}
			{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
